    <script type="text/javascript">
  		$.validator.setDefaults( {
  			submitHandler: function () {
  				$('.alert').show()

  			}
  		} );

      $( document ).ready( function () {
  		  $( "#infoform" ).validate( {
  				rules: {
  					firstname: {
              required:true,
              pattern: '^[a-zA-Z][a-zA-Z0-9-_\.]{1,}$',
              maxlength: 50,
              minlength: 3
            },
  					lastname: {
              required:true,
              pattern: '^[a-zA-Z][a-zA-Z0-9-_\.]{1,}$',
              maxlength: 50,
              minlength: 3
            },
            info: {
              required:true,
              maxlength: 220,
              minlength: 5
            },
            company: {
              required: true,
              pattern: '^[a-zA-Z][a-zA-Z0-9-_\.\-]{1,20}$',
              maxlength: 50
            },
            designation: {
              required:true,
              maxlength: 50,
              pattern: '^[a-zA-Z][a-zA-Z0-9-_\.\-]{1,20}$',
              minlength: 2
            },
            country: {
              required: true
            },
            datepicker: {
              required: true,
              date: true
            },
            // dateofjoin: "required",
            linkedin: {
              pattern: '^https:\/\/[a-z]{1,3}\.linkedin\.com\/.*$',
              maxlength: 50
            },
            instagram: {
              pattern: '^https:\/\/[a-z]{1,3}\.instagram\.com\/.*$',
              maxlength: 50
            }
  				},
  				messages: {
  					firstname: {
              required: "Please enter your First Name.",
              pattern: "Only Alphabets and . (dot) are allowed.",
              minlength: "Your First Name must consist of at least 3 characters.",
              maxlength: "Your First Name can consist of at most 50 characters."
            },
  					lastname: {
              required: "Please enter your Last Name.",
              pattern: "Only Alphabets and . (dot) are allowed.",
              minlength: "Your Last Name must consist of at least 3 characters.",
              maxlength: "Your Last Name can consist of at most 50 characters."
            },
            info: {
              required: "Please enter your description.",
              minlength: "Your description must consist of at least 3 characters.",
              maxlength: "Your description can consist of at most 50 characters."
            },
            company: {
              required: "Please enter your Company's Name.",
              pattern: "Only Alphabets, Numbers, . (dot) and - (dash)  are allowed.",
              maxlength: "Your Company's Name can consist of at most 50 characters."
            },
            designation: {
              required: "Please enter your Designation.",
              pattern: "Only Alphabets, Numbers, . (dot) and - (dash)  are allowed.",
              minlength: "Your Designation must consist of at least 2 characters.",
              maxlength: "Your Designation can consist of at most 50 characters."
            },
            country: {
              required: "Please enter your country"
            },
            datepicker: {
              required: "Please enter your Date of Joining"
            },
            // dateofjoin: "Please enter your Date of Joining",
            linkedin: {
              pattern: "Enter a valid LinkedIn URL.",
              maxlength: "Your URL can consist of at most 50 characters."
            },
            instagram: {
              pattern: "Enter a valid Instagram URL.",
              maxlength: "Your URL can consist of at most 50 characters."
            }
  				},
  				errorElement: "em",
  				errorPlacement: function ( error, element ) {
  					// Add the `help-block` class to the error element
  					error.addClass( "help-block" );

  					// Add `has-feedback` class to the parent div.form-group
  					// in order to add icons to inputs
  					element.parents( ".col-sm-5" ).addClass( "has-feedback" );

  					// Add the span element, if doesn't exists, and apply the icon classes to it.
  					if ( !element.next( "span" )[ 0 ] ) {
  						$( "<span class='glyphicon glyphicon-remove form-control-feedback'></span>" ).insertAfter( element );
  					}
  				},
  				success: function ( label, element ) {
  					// Add the span element, if doesn't exists, and apply the icon classes to it.
  					if ( !$( element ).next( "span" )[ 0 ] ) {
  						$( "<span class='glyphicon glyphicon-ok form-control-feedback'></span>" ).insertAfter( $( element ) );
  					}
  				},
  				highlight: function ( element, errorClass, validClass ) {
  					$( element ).parents( ".col-sm-5" ).addClass( "has-error" ).removeClass( "has-success" );
  					$( element ).next( "span" ).addClass( "glyphicon-remove" ).removeClass( "glyphicon-ok" );
  				},
  				unhighlight: function ( element, errorClass, validClass ) {
  					$( element ).parents( ".col-sm-5" ).addClass( "has-success" ).removeClass( "has-error" );
  					$( element ).next( "span" ).addClass( "glyphicon-ok" ).removeClass( "glyphicon-remove" );
  				}
  			} );
        $('#save').on('click', function(){
          $('#infoform').valid();
        });
